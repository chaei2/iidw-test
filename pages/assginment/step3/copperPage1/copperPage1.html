<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="../js/cursor.js" defer></script>
    <script src="../js/scoll.js" defer></script>
    <link rel="stylesheet" href="../css/main.css" />
    <title>과제- step3</title>

  <body>
    <!-- ㅇㄴ 왜 안되는건데 왜왜오애ㅐㄱ오애애액 -->
    <!-- section-1 logo bar -->
    <div class="section set1">
      <div class="nevigation padding-1">
        <div class="flex c-gap">
          <div class="C fontF">C</div>

          <img class="logo" src="../source/test_logo2.svg" alt="logo" />

          <div class="F fontF">F</div>
        </div>
      </div>
    </div>

    <!-- section-2 COPPER VS FIBER-->
    <div class="section set2">
      <div class="flex padding-2 border-bottom">
        <div class="margin-in gap">
          <h2 class="h1-text fontF blur">COPPER</h2>

          <h3 class="h3-text fontF regular">원리 및 구조</h3>
        </div>
      </div>
    </div>

    <!-- section-3  -->
    <div class="section set3">
      <!-- 이미지 클릭 시, 페이지 넘키는 방법: a태그로 img 감싸면 됨 -->

      <div class="card3 padding-4">
        <img class="img-copper" src="../source/copper_one.svg" alt="구리단선" />

        <div class="textBox">
          <p class="p-text18 bold primary90">단선</p>
          <p class="p-text18 primary90">
            한 가닥의 굵은 구리선으로 이루어진 케이블입니다.
          </p>
          <ul>
            <li class="p-text18 primary90">특징</li>
          </ul>
          <p class="p-text18 primary90">
            단선은 전력을 많이 사용하는 곳에 설치하는게 좋습니다. 보통 집이나
            건물 내 콘센트에 연결할때 많이 사용하는 편입니다.
          </p>
        </div>
      </div>

      <div class="card3 padding-4">
        <img class="img-copper" src="../source/copper_two.svg" alt="구리단선" />

        <div class="textBox">
          <p class="p-text18 bold primary90">연선</p>
          <p class="p-text18 primary90">
            한 가닥의 굵은 구리선으로 이루어진 케이블입니다.
          </p>
          <ul>
            <li class="p-text18 primary90">특징</li>
          </ul>
          <p class="p-text18 primary90">
            단선은 전력을 많이 사용하는 곳에 설치하는게 좋습니다. 보통 집이나
            건물 내 콘센트에 연결할때 많이 사용하는 편입니다.
          </p>
        </div>
      </div>
    </div>

    <div class="section set4">
      <div class="grid-2">
        <!-- <div></div> -->
        <div class="information">
          <p class="p-text18 c primary90">Font</p>
          <p class="p-text16 c primary90">Aldrich</p>
          <p class="p-text16 c primary90">출처</p>
          <p class="p-text16 c primary90">출처</p>
        </div>
        <div class="information">
          <p class="p-text18 c primary90">출처</p>
          <p class="p-text16 c primary90">출처</p>
          <p class="p-text16 c primary90">출처</p>
          <p class="p-text16 c primary90">출처</p>
        </div>
        <div class="information max">
          <p class="p-text18 c primary90">출처</p>
          <p class="p-text16 c primary90">출처</p>
          <p class="p-text16 c primary90">출처</p>
          <p class="p-text16 c primary90">출처</p>
        </div>
        <!-- <div class="flex">
          <div class="C fontF primary90">C</div>

          <img class="logo2" src="./source/test_logo2.svg" alt="logo" />

          <div class="F fontF primary90">F</div>
        </div> -->
